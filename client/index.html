<html>
    <head>
        <script type="text/javascript" src="http://cdn.babylonjs.com/2-3/babylon.js"></script>
        <script type="text/javascript" src="http://cdn.babylonjs.com/2-3/babylon.max.js"></script>
        <script type="text/javascript" src="http://cdn.babylonjs.com/2-3/babylon.noworker.js"></script>
        <script type="text/javascript" src="http://cdn.babylonjs.com/2-3/babylon.core.js"></script>
        
        <script type="text/javascript" src="js/Application.js"></script>
    </head>
    <body></body>
    <script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
  
  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script>
<script id="shader-fs" type="x-shader/x-fragment">
  void main(void) {
    gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
  }
</script>
    <script>
        playgound.Application().start();
    </script>
</html>
